name: Coverage

on:
  push:
    branches: ["master"]
  pull_request:

concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Run test coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -e .

      - name: Run coverage
        run: |
          pytest -q --cov=tcslbcnn --cov-report=term-missing --cov-report=xml --cov-report=html

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: |
            coverage.xml
            htmlcov/
